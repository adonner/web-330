<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>donner-exercise-4.2</title>
    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h4>HTTP GET Request</h4>

    <button id="get1">Get Random Breed</button>

    <script>
        // JQuery Registration function
        $(function() {
            //  Find the get1 button and register a click event.
            $("#get1").click(function() {

                //invoke get request to URL.
                $.get("https://dog.ceo/api/breeds/image/random", function(data, status) {
                    // Log the return data to the console.
                    console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status)
                })



            });

        });
    </script>
</body>
</html>
