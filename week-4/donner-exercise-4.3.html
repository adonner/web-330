<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>donner-exercise-4.2</title>
    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h4>HTTP DELETE Request</h4>

    <button id="delete1">Delete Security User</button>

    <script>
        // JQuery Registration function
        $(function() {
          // Create click event based on delete element
          $("#delete1").click(function() {
            // Creates ajax object literal and invoke a url for the delete operation using JSON.
            $.ajax({
              url: "http://httpbin.org/delete",
              dataType: "json",
              type: "DELETE",  //Delete operation
              // Passes in the data used in the operation in JSON.
              data: { username: "admin", password: "secret", email: "as@me.com"},
              success: function (data, status) {
                console.log("Username: " + data.form.username + "\nPassword: " + data.form.password + "\nEmail: "+ data.form.email + "\nStatus: " + status);
              }
            });
          });
        });
    </script>
</body>
</html>
