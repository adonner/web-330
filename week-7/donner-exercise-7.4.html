<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.4</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <script src="../knockout-3.5.0.js"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
      }

      tr:hover {
        background-color: lavender !important;
      }

      a:hover {
        text-decoration: none;
        color: midnightblue;
      }
    </style>
  </head>
  <body>

  <!--Creates a navigation bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div role="main" class="container">
        <br>
      <!--Creates the table and for each bindings to output the array-->
      <h2 >donner-assignment-7.4</h2>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th data-bind="style: {'font-weight': 500}">Title</th>
            <th data-bind="style: {'font-weight': 500}">Description</th>
            <th data-bind="style: {'font-weight': 500}">Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td><a data-bind="attr: {href: link}, style: {color: 'midnightblue', 'font-weight': 500}" target="blank">
              Link to Tutorial
            </a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Creates a function which contains the Knockout array of tutorials, descriptions, and links.
      function TutorialViewModel() {
        this.tutorials = ko.observableArray([
          { title: "Bootstrap Grid System", description: "Tutorial of the grid system for Bootstrap", link: "https://getbootstrap.com/docs/4.3/layout/grid/"},
          { title: "Bootstrap Images", description: "Documentation and examples for images in Bootstrap", link: "https://getbootstrap.com/docs/4.3/content/images/"},
          { title: "Bootstrap Alerts", description: "Tutorial and overview of the alerts available in Bootstrap",  link: "https://getbootstrap.com/docs/4.3/components/alerts/"},
          { title: "Bootstrap Buttons", description: "Bootstrap's Custom button styles for actions.", link: "https://getbootstrap.com/docs/4.3/components/buttons/"},
          { title: "Bootstrap Forms", description: "Bootstrap's form control styles, layout and components.", link: "https://getbootstrap.com/docs/4.3/components/buttons/"}
        ]);
      }

      // Apply bindings
      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
